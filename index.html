<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>가속도 계산기 | 자유낙하 & 빗면 실험</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: #e6f7ff;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>가속도 계산기</h1>
    <label for="experiment">실험 유형 선택:</label>
    <select id="experiment" onchange="toggleAngleInput()">
      <option value="freefall">자유낙하</option>
      <option value="inclined">빗면 운동</option>
    </select>

    <label for="distance">거리 (m):</label>
    <input type="number" id="distance" step="0.01" placeholder="예: 1.2" />

    <label for="time">시간 (초):</label>
    <input type="number" id="time" step="0.01" placeholder="예: 0.5" />

    <div id="angle-section" style="display:none;">
      <label for="angle">기울기 각도 θ (도):</label>
      <input type="number" id="angle" step="0.1" placeholder="예: 30" />
    </div>

    <button onclick="calculate()">계산하기</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function toggleAngleInput() {
      const type = document.getElementById("experiment").value;
      document.getElementById("angle-section").style.display = type === "inclined" ? "block" : "none";
      document.getElementById("result").innerHTML = '';
    }

    function calculate() {
      const type = document.getElementById("experiment").value;
      const s = parseFloat(document.getElementById("distance").value);
      const t = parseFloat(document.getElementById("time").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(s) || isNaN(t) || t === 0) {
        resultDiv.innerHTML = "⚠ 거리와 시간을 올바르게 입력하세요.";
        return;
      }

      const value = (2 * s) / (t * t);
      let html = "";

      if (type === "freefall") {
        const g = 9.8;
        const error = Math.abs((value - g) / g * 100).toFixed(2);
        html = `<strong>자유낙하 실험 결과</strong><br>
                측정된 중력가속도 g = <b>${value.toFixed(3)} m/s²</b><br>
                이론값(9.8 m/s²)과의 오차율: <b>${error}%</b>`;
      } else {
        const thetaDeg = parseFloat(document.getElementById("angle").value);
        if (isNaN(thetaDeg)) {
          resultDiv.innerHTML = "⚠ 각도를 입력하세요.";
          return;
        }
        const thetaRad = thetaDeg * Math.PI / 180;
        const theoretical = 9.8 * Math.sin(thetaRad);
        const error = Math.abs((value - theoretical) / theoretical * 100).toFixed(2);

        html = `<strong>빗면 실험 결과</strong><br>
                측정된 가속도 a = <b>${value.toFixed(3)} m/s²</b><br>
                이론값 a = g·sinθ = <b>${theoretical.toFixed(3)} m/s²</b><br>
                오차율: <b>${error}%</b>`;
      }

      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
